bootstrap: npm install
version: 1.0
failThreshold: 0
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - src/__tests__/components
      - src/__tests__/views
      - src/index.js
      - src/setupTests.js
      - src/store/index.js
      - public
  - name: JSCheckFunctionSignatures
  - name: JSIgnoredPromiseFromCall